# action.yaml
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11-dev"]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: python version
        run: |
          python3 --version
      - name: ls
        run: |
          ls -la
      - name: 0001_hello_world.py
        run: |
          ./0001_hello_world.py
